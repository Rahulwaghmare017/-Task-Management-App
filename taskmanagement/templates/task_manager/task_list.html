<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <!-- Include Bootstrap 5 CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1 class="mt-5 mb-3">Task List</h1>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item">
                    <a href="{% url 'task_manager:task_detail' task.id %}">{{ task.title }}</a>
                    <p class="mb-0">Status: 
                        {% if task.completed %}
                            <span class="badge bg-success">Completed</span>
                        {% else %}
                            <span class="badge bg-warning">Pending</span>
                        {% endif %}
                    </p>
                </li>
            {% empty %}
                <p class="mt-3">No tasks available.</p>
            {% endfor %}
        </ul>
        <a class="btn btn-primary mt-3" href="{% url 'task_manager:create_task' %}">Create a Task</a>
        <a class="btn btn-secondary mt-3" href="{% url 'task_manager:task_list' %}">Back to Task List</a>
        
    </div>
</body>
</html>
