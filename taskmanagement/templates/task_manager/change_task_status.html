<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Task Status</title>
    <!-- Include Bootstrap 5 CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Change Task Status</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Change Status</button>
        </form>
        <a href="{% url 'task_manager:task_list' %}" class="btn btn-secondary mt-3">Back to Task List</a>
    </div>
</body>
</html>
