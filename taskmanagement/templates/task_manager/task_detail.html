<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Detail</title>
    <!-- Include Bootstrap 5 CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-3">Task Detail</h1>
        <div class="card">
            <div class="card-body">
                <p class="card-text"><strong>Title:</strong> {{ task.title }}</p>
                <p class="card-text"><strong>Description:</strong> {{ task.description }}</p>
                <p class="card-text"><strong>Created At:</strong> {{ task.created_at }}</p>
                <p class="card-text"><strong>Due Date:</strong> {{ task.due_date }}</p>
                <p class="card-text"><strong>Completed:</strong> {{ task.completed }}</p>
                <a href="{% url 'task_manager:change_task_status' task.id %}" class="btn btn-primary">Change Status</a>
                <a href="{% url 'task_manager:task_list' %}" class="btn btn-secondary">Back to Task List</a>
                {% if user.is_superuser %}
                <a href="{% url 'task_manager:update_task' task.id %}" class="btn btn-success">Update task</a>
                <a href="{% url 'task_manager:delete_task' task.id %}" class="btn btn-danger">Delete task</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
