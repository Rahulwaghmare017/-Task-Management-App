<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Include Bootstrap 5 CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="registration-form" class="mt-5 text-center"> <!-- Added 'text-center' class for centering -->
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <a href="/accounts/login/" class="mt-3">Already have an Account? Login</a>
        </div>
    </div>
</body>
</html>
